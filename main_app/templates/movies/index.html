{% extends 'base.html' %}

{% block content %}

<h1>Cat List</h1>

{% for movie in movies %}

<div class="card">
    <div class="card-content">
        <span class="card-title"> {{movie.name}} </span>
        <p>rating: {{movie.rating}}</p>
        <p>Description: {{movie.description}}</p>
        <p>Year: {{movie.year}}</p>
        
        
    </div>
</div>



{% endfor %}

{% endblock %}
